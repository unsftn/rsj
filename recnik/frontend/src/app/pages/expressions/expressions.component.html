<p-dialog header="Унос наводника" [(visible)]="showQuotesDialog" [style]="{width: '50vw'}" [resizable]="false" [modal]="true" [closable]="true">
  <button pButton label="„" (click)="insertQuote('„')" class="accent-button p-mr-3"></button>
  <button pButton label="”" (click)="insertQuote('”')" class="accent-button p-mr-3"></button>
  <button pButton label="’" (click)="insertQuote('’')" class="accent-button p-mr-3"></button>
</p-dialog>
<div class="p-d-flex">
  <div class="p-mr-2">
    <h4>Изрази и фразе</h4>
  </div>
  <div class="p-mr-2" style="width: 200px" class="center-container">
    <button
      pButton
      icon="pi pi-plus"
      class="p-button-rounded p-button-outlined add-button"
      (click)="add()">
    </button>
  </div>
</div>
<form #formRef="ngForm">
  <div *ngFor="let expression of expressions; let i=index" class="col-sm-3">
    <div class="form-group">
      <div class="p-d-flex">
        <div class="p-mr-2">
          <div class="p-d-flex p-flex-column">
            <div class="p-mb-2">
              <div class="p-d-flex p-flex-column">
                <div class="p-mb-2">
                  <p class="label">Израз/фраза {{i + 1}}:</p>
                </div>
                <div class="p-mb-2" *ngIf="isTopLevel">
                  <input type="text" pInputText [(ngModel)]="expressions[i].tekst" class="long-input" name="tekst{{i}}" placeholder="Текст фразе"/>
                </div>
                <div class="p-mb-2">
                  <textarea rows="2" cols="80" pInputTextarea style="resize:vertical" [(ngModel)]="expressions[i].value" name="name{{i}}" #name="ngModel" placeholder="Опис фразе" (keyup)="keyup($event, i)"></textarea>
                </div>
                <div class="p-d-flex">
                  <div class="p-mr-2">
                    <p class="label red">Одредница:</p>
                  </div>
                  <div class="p-mr-2" class="center-container">
                    <p-autoComplete
                      [(ngModel)]="expressions[i].keywords"
                      [suggestions]="filteredKeywords"
                      (completeMethod)="filterKeyword($event)"
                      placeholder="Претражи"
                      name="selectedKeyword{{i}}"
                      [minLength]="1">
                    </p-autoComplete>
                  </div>
                </div>
                <div class="p-d-flex">
                  <div class="p-mr-2">
                    <p class="label">Квалификатори:</p>
                  </div>
                  <div class="p-mr-2">
                    <qualificator [(selectedQualificators)]="expressions[i].qualificators"></qualificator>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="p-mr-2">
          <button
            pButton
            pRipple
            style="margin-top: 10px;"
            type="button"
            icon="pi pi-minus"
            class="p-button-rounded p-button-outlined p-button-danger add-button"
            (click)="remove(expression)">
          </button>
        </div>
      </div>
    </div>
  </div>
</form>

<p-toolbar>
  <div class="p-toolbar-group-left">
    <span class="word-title">{{wordE}}</span>
  </div>
  <div class="p-toolbar-group-right">
    <p-button label="Тест 2" (click)="fillTestOdrednica2()" styleClass="p-button-help" icon="pi pi-heart"></p-button>
    <p-button label="Тест 1" (click)="fillTestOdrednica1()" styleClass="p-button-help" icon="pi pi-heart"></p-button>
    <p-button label="Преглед" (click)="preview()" styleClass="p-button-secondary" icon="pi pi-search"></p-button>
    <p-button label="Сачувај" (click)="save()" icon="pi pi-save"></p-button>
    <p-button label="Заврши обраду" (click)="finish()" styleClass="p-button-success" icon="pi pi-check"></p-button>
  </div>
</p-toolbar>
<p-dialog header="&nbsp;" [(visible)]="display" [style]="{width: '50vw'}">
  <div [innerHTML]="message"></div>
</p-dialog>
<div class="basic-information-container">
  <div class="p-d-flex p-flex-column p-flex-md-row">
    <div class="p-col-5">
      <div class="p-d-flex">
        <div class="p-col-12 p-md-4 p-lg-3">
          <p class="label p-m-0">Реч:</p>
        </div>
        <div class="p-col-12 p-md-8 p-lg-9">
          <div class="p-d-flex p-flex-column p-flex-lg-row">
            <div class="p-mb-2 p-mr-2">
              <input type="text" class="input-field lucida" pInputText [(ngModel)]="wordE" placeholder="Екавица" />
            </div>
            <div class="p-mb-2 p-mr-2">
              <input type="text" class="input-field lucida" pInputText [(ngModel)]="wordI" pInputText placeholder="Ијекавица" />
            </div>
            <div class="p-mb-2 p-mt-2" *ngIf="isVerb">
              <p-checkbox [binary]="true" label="(се)" [(ngModel)]="optionalSe"></p-checkbox>
            </div>
          </div>
        </div>
      </div>
      <div class="p-d-flex">
        <div class="p-col-12 p-md-4 p-lg-3">
          <p class="label p-m-0">Стање:</p>
        </div>
        <div class="p-col-12 p-md-8 p-lg-9">
          <p class="label p-m-0">{{selectedState.opis}}</p>
        </div>
      </div>
      <div class="p-d-flex">
        <div class="p-md-4 p-lg-3">
          <p class="label p-m-0">Варијанта:</p>
          <button pButton icon="pi pi-plus" class="p-button-rounded p-button-outlined add-button" (click)="addVariant()"></button>
        </div>
        <div class="p-col-12 p-md-8 p-lg-9">
          <form #formRef="ngForm">
            <div *ngFor="let variant of variants; let i=index" class="col-sm-3">
              <div class="p-d-flex p-flex-column p-flex-lg-row">
                <div class="p-mb-2 p-mr-2">
                  <input type="text" class="input-field lucida" [(ngModel)]=variants[i].nameE name="inputNameE{{i}}" pInputText placeholder="Екавица" />
                </div>
                <div class="p-mb-2 p-mr-2">
                  <input type="text" class="input-field lucida" [(ngModel)]=variants[i].nameI name="inputNameI{{i}}" pInputText placeholder="Ијекавица" />
                </div>
                <div class="p-mb-2 p-mr-2" style="width: 200px">
                  <button
                    pButton
                    pRipple
                    type="button"
                    icon="pi pi-minus"
                    class="p-button-rounded p-button-outlined p-button-danger add-button"
                    (click)="removeVariant(variant)">
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="p-d-flex">
        <div class="p-col-12 p-md-4 p-lg-3">
          <p class="label p-m-0">Врста речи:</p>
        </div>
        <div class="p-col-12 p-md-8 p-lg-9">
          <p-dropdown [options]="wordTypes" [(ngModel)]="selectedWordType" (onChange)="onChangeWordType()" optionLabel="name" placeholder="Врста речи"></p-dropdown>
        </div>
      </div>
      <div class="p-d-flex p-ai-start">
        <div class="p-md-4 p-lg-3">
          <p class="label p-m-0">Квалификатори:</p>
        </div>
        <div class="p-col-12 p-md-8 p-lg-9">
          <qualificator [(selectedQualificators)]="qualificators"></qualificator>
        </div>
      </div>

      <div class="p-d-flex p-ai-start" *ngIf="isNoun">
        <div class="p-col-12 p-md-4 p-lg-3">
          <p class="label p-m-0">Род:</p>
        </div>
        <div class="p-col-12 p-md-8 p-lg-9">
          <p-dropdown [options]="genders" [(ngModel)]="selectedGender" placeholder="Род" optionLabel="name"></p-dropdown>
        </div>
      </div>
      <div class="p-d-flex p-ai-start" *ngIf="isNoun">
        <div class="p-col-12 p-md-4 p-lg-3">
          <p class="label p-m-0">Наставак:</p>
        </div>
        <div class="p-md-8 p-lg-9">
          <input type="text" pInputText [(ngModel)]="extension"/>
        </div>
      </div>
      <div class="p-d-flex p-ai-start" *ngIf="isVerb">
        <div class="p-col-12 p-md-4 p-lg-3">
          <p class="label p-m-0">Глаголски вид:</p>
        </div>
        <div class="p-col-12 p-md-8 p-lg-9">
          <p-dropdown [options]="verbForms" [(ngModel)]="selectedVerbForm" placeholder="Глаголски вид" optionLabel="name"></p-dropdown>
        </div>
      </div>
      <div class="p-d-flex p-ai-start" *ngIf="isVerb">
        <div class="p-col-12 p-md-4 p-lg-3">
          <p class="label p-m-0">Глаголски род:</p>
        </div>
        <div class="p-col-12 p-md-8 p-lg-9">
          <p-dropdown [options]="verbKinds" [(ngModel)]="selectedVerbKind" optionLabel="name" placeholder="Глаголски род"></p-dropdown>
        </div>
      </div>
      <div class="p-d-flex p-ai-start" *ngIf="isVerb">
        <div class="p-col-12 p-md-4 p-lg-3">
          <p class="label p-m-0">Презент:</p>
        </div>
        <div class="p-col-12 p-md-8 p-lg-9">
          <input type="text" pInputText [(ngModel)]="present"/>
        </div>
      </div>
      <div class="p-d-flex p-flex-column p-ml-2 p-mt-3">
        <div>
          <p class="label p-m-0">Додатне информације:</p>
        </div>
        <div>
          <textarea rows="2" cols="60" pInputTextarea style="resize: vertical" [(ngModel)]="details"></textarea>
        </div>
      </div>
    </div>
    <div class="p-col-7">
      <div class="tab-container">
        <p-tabView>
          <p-tabPanel header="Дефиниција">
            <meaning [meanings]="meanings"></meaning>
          </p-tabPanel>
          <p-tabPanel header="Дефиниција (се)" *ngIf="def2visible()">
            <meaning [meanings]="meanings2"></meaning>
          </p-tabPanel>
          <p-tabPanel header="Изрази и фразе">
            <expressions [expressions]="expressions"></expressions>
          </p-tabPanel>
          <p-tabPanel header="Синоними">
            <synonym></synonym>
          </p-tabPanel>
          <p-tabPanel header="Антоними">
            <antonym></antonym>
          </p-tabPanel>
          <p-tabPanel header="Колокације">
            <collocations [collocations]=collocations (collocationChanged)="collocationsChangedHandler($event)"></collocations>
          </p-tabPanel>
          <p-tabPanel header="Измене">
            <changesForm></changesForm>
          </p-tabPanel>
        </p-tabView>
      </div>

    </div>
  </div>
</div>

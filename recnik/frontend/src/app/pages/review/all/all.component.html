<div class="page-container">
  <h2>Преглед свих одредница по азбуци</h2>
  <p-table [value]="odrednice" [rows]="10" [paginator]="true">
    <ng-template pTemplate="header">
      <tr><th>Одредница</th></tr>
    </ng-template>
    <ng-template pTemplate="body" let-odr>
      <tr class="pointer">
        <td [innerHTML]="odr"></td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div class="page-container">
  <h2>Преглед свих одредница по азбуци</h2>
  <p-table [value]="odrednice" [rows]="10" [paginator]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>Реч</th>
        <th>Врста</th>
        <th>Стање</th>
        <th>Последња измена</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-odr>
      <tr class="pointer" (click)="open(odr.id)">
        <td>{{odr.rec}}</td>
        <td>{{odr.vrstaStr}}</td>
        <td>{{odr.stanjeStr}}</td>
        <td>{{odr.poslednja_izmena|date: 'dd.MM.yyyy. HH:mm'}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

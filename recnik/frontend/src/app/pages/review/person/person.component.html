<div class="page-container">
  <h2>Преглед одредница по обрађивачима</h2>
  <div class="p-grid">
    <div class="p-col-3">
      <p-table [value]="obradjivaci" [paginator]="true" [rows]="20">
          <ng-template pTemplate="header">
            <tr>
              <th class="autor">Лексикограф</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr class="pointer" (click)="showUser(user)">
              <td>{{user.full_name}}</td>
            </tr>
          </ng-template>
      </p-table>
    </div>
    <div class="p-col-9">
      <h3>Одреднице обрађивача: {{selected.full_name}}</h3>
      <p-table [value]="odrednice" [rows]="20" [paginator]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Реч</th>
            <th>Врста</th>
            <th>Стање</th>
            <th>Последња измена</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-odr>
          <tr class="pointer" (click)="open(odr.id)">
            <td>{{odr.rec}}</td>
            <td>{{odr.vrstaStr}}</td>
            <td>{{odr.stanjeStr}}</td>
            <td>{{odr.poslednja_izmena|date: 'dd.MM.yyyy. HH:mm'}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

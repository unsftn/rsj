<div class="page-container">
  <h2>Преглед одредница по обрађивачима</h2>
  <div class="p-grid">
    <div class="p-col-3">
      <p-table [value]="obradjivaci" [paginator]="true" [rows]="20">
          <ng-template pTemplate="header">
            <tr>
              <th class="autor">Лексикограф</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr class="pointer" (click)="showUser(user)">
              <td>{{user.full_name}}</td>
            </tr>
          </ng-template>
      </p-table>
    </div>
    <div class="p-col-9">
      <h3>Одреднице обрађивача: {{selected.full_name}}</h3>
      <p-table [value]="odrednice" [rows]="10" [paginator]="true">
        <ng-template pTemplate="header">
          <tr><th>Одредница</th></tr>
        </ng-template>
        <ng-template pTemplate="body" let-odr>
          <tr class="pointer">
            <td [innerHTML]="odr"></td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

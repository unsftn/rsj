<div class="home-container">
  <div class="p-grid">
    <div class="p-col-4">
      <p-fieldset legend="Најновије одреднице">
        <app-rendered-odrednice source="/api/render/odrednice/newest/10/" [isTrusted]="true"></app-rendered-odrednice>
      </p-fieldset>
    </div>
    <div class="p-col-4">
      <p-fieldset legend="Последње измене">
        <app-rendered-odrednice source="/api/render/odrednice/latest/10/" [isTrusted]="true"></app-rendered-odrednice>
      </p-fieldset>
    </div>
    <div class="p-col-4">
      <p-fieldset legend="Динамика уноса">
<!--        <app-rendered-odrednice source="/api/render/odrednice/popular/10/" [isTrusted]="true"></app-rendered-odrednice>-->
        <div><p-chart type="pie" [data]="data1" [options]="options1"></p-chart></div>
        <div class="p-mt-4"><p-chart type="line" [data]="data2" [options]="options2"></p-chart></div>
        <div class="p-mt-4"><p-chart type="line" [data]="data3" [options]="options3"></p-chart></div>
      </p-fieldset>
    </div>
  </div>
</div>

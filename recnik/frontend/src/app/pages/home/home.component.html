<div class="home-container">
  <div class="p-grid">
    <div class="p-col-4">
      <p-fieldset legend="Моје активности">
        <p-table #table [value]="myDeterminants" [paginator]="true" [rows]="20">
<!--          <ng-template pTemplate="caption">-->
<!--            <div class="p-d-flex p-p-0">-->
<!--              <span class="p-input-icon-left p-ml-auto">-->
<!--                <i class="pi pi-search"></i>-->
<!--                <input #filter pInputText type="text" (input)="table.filterGlobal($event.target.value, 'contains')" placeholder="Претрага"/>-->
<!--              </span>-->
<!--              <button pButton pRipple class="p-button-outlined" icon="pi pi-filter-slash" (click)="clear(table, filter)"></button>-->
<!--            </div>-->
<!--          </ng-template>-->
          <ng-template pTemplate="header">
            <tr>
              <th class="odrednica">Одредница</th>
              <th class="izmena">Измена</th>
              <th class="autor">Лексикограф</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
            <tr class="pointer" (click)="goto(item.odrednica_id)">
              <td>{{item.rec}}</td>
              <td>{{item.datum|date:'dd.MM.yyyy.'}}</td>
              <td>{{item.autor}}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-fieldset>
    </div>
    <div class="p-col-4">
      <p-fieldset legend="Последње измене">
        <app-rendered-odrednice source="/api/render/odrednice/latest/10/" [isTrusted]="true"></app-rendered-odrednice>
      </p-fieldset>
    </div>
    <div class="p-col-4">
      <p-fieldset legend="Динамика обраде">
<!--        <app-rendered-odrednice source="/api/render/odrednice/popular/10/" [isTrusted]="true"></app-rendered-odrednice>-->
<!--        <div><p-chart type="pie" [data]="data1" [options]="options1"></p-chart></div>-->
<!--        <div class="p-mt-4"><p-chart type="line" [data]="data2" [options]="options2"></p-chart></div>-->
<!--        <div class="p-mt-4"><p-chart type="line" [data]="data3" [options]="options3"></p-chart></div>-->
        <p-table [value]="users">
          <ng-template pTemplate="header">
            <tr>
              <th class="obradjivac">Аутор</th>
              <th class="brojodrednica"># odrednica</th>
              <th class="brojznakova"># знакова</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td class="obradjivac">{{user.first_name}} {{user.last_name}}</td>
              <td class="brojodrednica">{{user.broj_odrednica}}</td>
              <td class="brojznakova">{{user.broj_znakova}}</td>
            </tr>
          </ng-template>
        </p-table>
      </p-fieldset>
    </div>
  </div>
</div>

<div class="home-container">
  <div class="p-grid">
    <div class="p-sm-12 p-md-12 p-lg-4 p-xl-4">
      <p-fieldset legend="Моје активности">
        <p-table #table [value]="myDeterminants" [paginator]="true" [rows]="20">
          <ng-template pTemplate="header">
            <tr>
              <th class="odrednica">Одредница</th>
              <th class="izmena">Измена</th>
              <th class="autor">Лексикограф</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-item>
            <tr class="pointer" (click)="goto(item.odrednica_id)">
              <td>{{item.rec}}</td>
              <td>{{item.datum|date:'dd.MM.yyyy.'}}</td>
              <td>{{item.autor}}
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-fieldset>
    </div>
    <div class="p-sm-12 p-md-12 p-lg-4 p-xl-4">
      <p-fieldset legend="Последње измене">
        <app-rendered-odrednice source="/api/render/odrednice/latest/10/" [isTrusted]="true"></app-rendered-odrednice>
      </p-fieldset>
    </div>
    <div class="p-sm-12 p-md-12 p-lg-4 p-xl-4">
      <p-fieldset legend="Динамика обраде">
        <p-table [value]="users">
          <ng-template pTemplate="header">
            <tr>
              <th class="obradjivac">Обрађивач</th>
              <th class="brojodrednica"># odrednica</th>
              <th class="brojznakova"># знакова</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-user>
            <tr>
              <td class="obradjivac">{{user.first_name}} {{user.last_name}}</td>
              <td class="brojodrednica">{{user.broj_odrednica}}</td>
              <td class="brojznakova">{{user.broj_znakova}}</td>
            </tr>
          </ng-template>
        </p-table>
      </p-fieldset>
    </div>
  </div>
</div>

<div class="p-d-flex p-flex-column">
  <div class="p-d-flex">
    <div class="p-mr-2">
      <h4 >Колокације</h4>
    </div>
    <div class="p-mr-2" style="width: 200px;" class="center-container">
      <button
        pButton
        icon="pi pi-plus"
        class="p-button-rounded p-button-outlined add-button"
        (click)="add()">
      </button>
    </div>
  </div>
  <div class="p-mb-2" style="margin-left: 20px;">
    <form #formRef="ngForm">
      <div *ngFor="let collocation of collocations; let i=index" class="col-sm-3">
        <div class="form-group">
          <determinant></determinant>
        </div>
        <div class="p-d-flex p-flex-column">
          <div class="p-mb-2" style="margin-bottom: 20px;">
            <h4 class="label">Напомене:</h4>
          </div>
          <div class="p-mb-2">
            <textarea
              [rows]="7"
              [cols]="37"
              [(ngModel)]="collocations[i].note"
              #name="ngModel"
              name="collocations-name{{i}}"
              (ngModelChange)="changeCollocation()"
              pInputTextarea style="height: 142px">
            </textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

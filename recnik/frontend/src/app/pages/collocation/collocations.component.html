<div class="p-d-flex p-flex-column">
  <div class="p-mb-2" style="padding-bottom: 30px;">
    <div class="p-d-flex">
      <div class="p-mr-2 collocation-container">
        Колокације
      </div>
      <div class="p-mr-2">
        <button pButton icon="pi pi-plus" class="p-button-rounded p-button-outlined add-button" (click)="add()"></button>
      </div>
    </div> 
  </div>
  <div class="p-mb-2">
    <form #formRef="ngForm">
      <div *ngFor="let collocation of collocations; let i=index" class="col-sm-3">
        <div class="form-group">
          <div *ngFor="let keyword of collocations[i].keywords; let j=index" class="col-sm-3">
            <div class="p-d-flex" style="margin-bottom: 20px;">
              <div class="p-mr-2 center-container">
                Кључна реч:
              </div>
              <div class="p-mr-2">
                <p-dropdown [options]="collocations[i].keywordsArray" [(ngModel)]="collocations[i].keywords[j]" name="collocations[i].selectedKeyword{{j}}" #name="ngModel" placeholder="Кључна реч" (onchange)="changeCollocation()"></p-dropdown>
              </div>
              <div>
                <button pButton icon="pi pi-plus" class="p-button-rounded p-button-outlined add-button" (click)="collocations[i].add()"></button>
              </div>
            </div>
          </div>
        </div>
        <div class="p-d-flex p-flex-column">
          <div class="p-mb-2" style="margin-bottom: 20px;">
            <p class="label">Напомене:</p>
          </div>
          <div class="p-mb-2">
            <textarea [rows]="7" [cols]="37" [(ngModel)]="collocations[i].note" #name="ngModel" name="collocations-name{{i}}" (ngModelChange)="changeCollocation()" pInputTextarea style="height: 142px"></textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

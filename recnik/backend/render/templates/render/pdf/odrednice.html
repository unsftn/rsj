<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @font-face {
            font-family: 'Dijakritika';
            src: url('/fonts/Dijakritika-Regular.ttf') format('truetype');
            font-style: normal;
            font-weight: normal;
            text-rendering: optimizeLegibility;
        }
        @font-face {
            font-family: 'Dijakritika';
            src: url('/fonts/Dijakritika-Bold.ttf') format('truetype');
            font-style: normal;
            font-weight: bold;
            text-rendering: optimizeLegibility;
        }
        @font-face {
            font-family: 'Dijakritika';
            src: url('/fonts/Dijakritika-Italic.ttf') format('truetype');
            font-style: italic;
            font-weight: normal;
            text-rendering: optimizeLegibility;
        }
        body {
            font-family: Dijakritika;
            font-feature-settings: "mark";
            font-feature-settings: "mkmk";
            font-feature-settings: "kern";
            font-feature-settings: "locl";
        }
        @page {
            size: a4 portrait;
            @frame header_frame {
                -pdf-frame-content: header_content;
                left: 50pt; width: 512pt; top: 50pt; height: 40pt;
            }
            @frame col1_frame {
                left: 44pt; width: 245pt; top: 90pt; height: 632pt;
            }
            @frame col2_frame {
                left: 323pt; width: 245pt; top: 90pt; height: 632pt;
            }
            @frame footer_frame {
                -pdf-frame-content: footer_content;
                left: 50pt; width: 512pt; top: 772pt; height: 20pt;
            }
        }
        @page:right{
          @bottom-left {
            margin: 10pt 0 30pt 0;
            border-top: .25pt solid #666;
            content: "Recnik";
            font-size: 9pt;
            color: #333;
          }

          @bottom-right {
            margin: 10pt 0 30pt 0;
            border-top: .25pt solid #666;
            content: counter(page);
            font-size: 9pt;
          }

          @top-right {
            content:  "Recnik";
            margin: 30pt 0 10pt 0;
            font-size: 9pt;
            color: #333;
          }
        }
        @page:left {
          @bottom-right {
            margin: 10pt 0 30pt 0;
            border-top: .25pt solid #666;
            content: "Recnik";
            font-size: 9pt;
            color: #333;
          }

          @bottom-left {
            margin: 10pt 0 30pt 0;
            border-top: .25pt solid #666;
            content: counter(page);
            font-size: 9pt;
          }
        }

        @media print {
          body {
            column-count: 2;
            -webkit-column-count: 2;
            -moz-column-count: 2;
          }
        }
    </style>
</head>
<body>

</body>
</html>
<html>
<head>
<head>

<body>
    <div id="header_content">Заглавље</div>
    <div id="footer_content">Страница <pdf:pagenumber></div>

    {% for od in odrednice %}
        <div class="odrednica">{% autoescape off %}{{od}}{% endautoescape %}</div>
    {% endfor %}
</body>
</html>

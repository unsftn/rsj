<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Odrednice</title>
</head>
<body>
<div class="slovo-spacer"></div>
<div class="slovo">{{slovo}}</div>
<div class="odrednice">
    {% for od, rec in odrednice %}
    <div class="odrednica-header">{% autoescape off %}{{rec}}{% endautoescape %}</div>
    <div class="odrednica">{% autoescape off %}{{od}}{% endautoescape %}</div>
    {% endfor %}
</div>
</body>
</html>

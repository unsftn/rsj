{% load static %}
<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Odrednice</title>
    <style>
        @font-face {
            font-family: 'Dijakritika';
            src: url("{% static 'fonts/Dijakritika-Regular.woff2' %}") format('woff2'),
	             url("{% static 'fonts/Dijakritika-Regular.otf' %}") format('opentype'); /* Modern Browsers */
            font-style: normal;
            font-weight: normal;
            text-rendering: optimizeLegibility;
        }
        @font-face {
            font-family: 'Dijakritika';
            src: url("{% static 'fonts/Dijakritika-Bold.woff2' %}") format('woff2'),
                 url("{% static 'fonts/Dijakritika-Bold.otf' %}") format('opentype'); /* Modern Browsers */
            font-style: normal;
            font-weight: bold;
            text-rendering: optimizeLegibility;
        }
        @font-face {
            font-family: 'Dijakritika';
            src: url("{% static 'fonts/Dijakritika-Italic.woff2' %}") format('woff2'),
                 url("{% static 'fonts/Dijakritika-Italic.otf' %}") format('opentype'); /* Modern Browsers */
            font-style: italic;
            font-weight: normal;
            text-rendering: optimizeLegibility;
        }
        types {
            font/woff2  woff2;
        }
        @page {
            size: a4 portrait;
        }
        body{
            font-family: "Dijakritika";
            font-feature-settings: "mark";
            font-feature-settings: "mkmk";
            font-feature-settings: "kern";
            font-feature-settings: "locl";
         }
        .onum {font-feature-settings: "onum";}  /* oldstyle numerals */
        .tnum {font-feature-settings: "tnum";}  /* tabular numerals */
        .frac {font-feature-settings: "frac";}  /* fractions */
        .odrednica {
            margin-bottom: 6px;
        }
        @media print {
          body {
              font-size: 9pt;
            column-count: 2;
            -webkit-column-count: 2;
            -moz-column-count: 2;
          }
            @page:right{
              @bottom-left {
                margin: 10pt 0 30pt 0;
                border-top: .25pt solid #666;
                content: "Podnožje rečnika";
                font-size: 9pt;
                color: #333;
              }

              @bottom-right {
                margin: 10pt 0 30pt 0;
                border-top: .25pt solid #666;
                content: counter(page);
                font-size: 9pt;
              }

              @top-right {
                content:  "Zaglavlje rečnika";
                margin: 30pt 0 10pt 0;
                font-size: 9pt;
                color: #333;
              }
            }
            @page:left {
              @bottom-right {
                margin: 10pt 0 30pt 0;
                border-top: .25pt solid #666;
                content: "Podnožje rečnika";
                font-size: 9pt;
                color: #333;
              }

              @bottom-left {
                margin: 10pt 0 30pt 0;
                border-top: .25pt solid #666;
                content: counter(page);
                font-size: 9pt;
              }
            }
        }
    </style>
</head>
<body>
{% for od in odrednice %}
    <div class="odrednica">{% autoescape off %}{{od}}{% endautoescape %}</div>
{% endfor %}
</body>
</html>

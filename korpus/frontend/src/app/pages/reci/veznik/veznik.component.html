<toolbar (saveClicked)="save()" [saveAvailable]="saveAvailable()"></toolbar>
<div class="container">
  <h3>Везник <span class="source-word" *ngIf="sourceWord" [routerLink]="returnUrl">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ⋙ {{sourceWord}}</span></h3>
  <div class="tableform" *ngIf="veznik">
    <div class="row">
      <div class="cell"><p class="label">Облик</p></div>
      <div class="cell"><input id="tekst" type="text" pInputText [(ngModel)]="veznik.tekst"></div>
    </div>
  </div>
</div>

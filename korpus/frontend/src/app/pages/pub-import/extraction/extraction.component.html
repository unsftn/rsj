<div class="grid">
  <div class="col-4">
    <p-table [value]="pubFiles">
      <ng-template pTemplate="header">
        <tr>
          <th>Датотека</th>
          <th class="w130">Статус</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-file>
        <tr>
          <td>{{file.filename}}</td>
          <td>
            <p-tag value="{{file.status}}" severity="{{file.severity}}"></p-tag>
            <i *ngIf="file.severity==='warning'" class="pi pi-spin pi-spinner ml-2" style="font-size: 1.5rem; color: darkorange"></i>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <div class="mt-2" style="float: right;">
      <p-button label="Покрени" icon="pi pi-angle-right" (click)="start()" [disabled]="running"></p-button>
    </div>

  </div>
  <div class="col-8">

  </div>
</div>

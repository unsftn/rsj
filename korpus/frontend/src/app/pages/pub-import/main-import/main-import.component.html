<p-toolbar>
  <div class="p-toolbar-group-left">
    <span [innerHTML]="opis()"></span>
  </div>
  <div class="p-toolbar-group-right">
    <p-button label="Назад" (click)="prev()" icon="pi pi-angle-double-left" class="ml-2"></p-button>
    <p-button label="Даље" (click)="next()" icon="pi pi-angle-double-right" class="ml-2"></p-button>
  </div>
</p-toolbar>
<div class="container">
  <p-timeline [value]="timelineEvents" layout="horizontal" align="bottom">
    <ng-template pTemplate="marker" let-step>
      <div *ngIf="step.active" class="active-timeline-marker"></div>
      <div *ngIf="!step.active" class="p-timeline-event-marker"></div>
    </ng-template>
    <ng-template pTemplate="content" let-step>
      <span *ngIf="step.active"><b>{{step.operation}}</b></span>
      <span *ngIf="!step.active">{{step.operation}}</span>
    </ng-template>
  </p-timeline>
  <router-outlet></router-outlet>
</div>
<p-confirmDialog header="Упозорење" icon="pi pi-exclamation-triangle"></p-confirmDialog>

<p-dialog header="Могући дупликати" modal="true" [(visible)]="visible" [closable]="false">
  <p-table [value]="dupes" styleClass="p-datatable-sm">
    <ng-template pTemplate="header">
      <tr>
        <th>Реч</th>
        <th>Врста</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-dupe>
      <tr>
        <td><a [routerLink]="editLink(dupe.id, dupe.vrsta)" target="_blank">{{dupe.rec}}</a></td>
        <td>{{dupe.vrsta_text}}</td>
      </tr>
    </ng-template>
  </p-table>
  <p class="mt-3">Дa ли желите да ипак сачувате ову реч?</p>
  <div class="flex">
    <button pButton pRipple icon="pi pi-check" label="Дa" (click)="yesClicked()" class="p-button-success"></button>
    <button pButton pRipple icon="pi pi-check" label="Не" (click)="noClicked()" class="p-button-danger ml-3"></button>
  </div>
</p-dialog>

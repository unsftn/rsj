<div class="container">
  <h3>Листа унетих речи за: {{username}}</h3>
  <p-table [value]="mojeReci" styleClass="p-datatable-sm p-datatable-striped" responsiveLayout="scroll" [paginator]="true" [rows]="20" [showCurrentPageReport]="true" [style]="{width: '450px'}">
    <ng-template pTemplate="header">
      <tr>
        <th class="w250">Реч</th>
        <th class="w100">Врста</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rec>
      <tr>
        <td (click)="navigate(rec)" class="pointer">{{rec.rec}}</td>
        <td>{{rec.vrsta}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

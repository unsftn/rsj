<div class="container">
  <h3>Све речи из корпуса</h3>
  <p>Време генерисања: 22.08.2022. 10:00:00</p>
  <p-table [value]="words" styleClass="p-datatable-sm" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th>Лексема</th>
        <th class="w100">Бр. извора</th>
        <th class="w100">Фреквенција</th>
        <th class="w100">У Речнику</th>
        <th class="w200">Статус</th>
        <th class="nowrap">Облици</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rec>
      <tr>
        <td>{{rec.leksema}}</td>
        <td class="right">{{rec.br_izvora}}</td>
        <td class="right">{{rec.frekvencija}}</td>
        <td class="center">{{rec.u_recniku_str}}</td>
        <td pEditableColumn class="pointer">
          <p-cellEditor>
            <ng-template pTemplate="input">
              <p-dropdown [options]="statuses" [(ngModel)]="rec.status" optionLabel="name" optionValue="code" appendTo="body" [style]="{width: '180px'}" (onChange)="onChangeStatus($event, rec)"></p-dropdown>
            </ng-template>
            <ng-template pTemplate="output">
              {{rec.status_str}}  
            </ng-template>
          </p-cellEditor>
        </td>
        <td>{{rec.oblici}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

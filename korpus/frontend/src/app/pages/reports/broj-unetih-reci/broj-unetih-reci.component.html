<div class="container">
  <h3>Статистика уноса речи</h3>
  <p-table [value]="stats" styleClass="p-datatable-sm" responsiveLayout="scroll" [paginator]="true" [rows]="10" [style]="{'width': '700px'}">
    <ng-template pTemplate="header">
      <tr>
        <th>Корисник</th>
        <th>Имејл</th>
        <th class="w150">Број унетих речи</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{item.user.first_name}} {{item.user.last_name}}</td>
        <td>{{item.user.email}}</td>
        <td class="right">{{item.broj_unetih_reci}}</td>
      </tr>    
    </ng-template>
  </p-table>
</div>

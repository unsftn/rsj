<p-menubar [styleClass]="headerStyle">
  <div class="logo-container">
    <img src="/assets/images/matica-srpska.jpg" height="30" [routerLink]="['/']">
    <p class="logo-text"><a [routerLink]="['/']">Корпус српског језика</a></p>
  </div>
  <div class="search-container">
    <p-autoComplete [(ngModel)]="searchText" [suggestions]="searchResults" (completeMethod)="search($event)" class="search-component" scrollHeight="400px" (onSelect)="select($event)" placeholder="Претрага">
      <ng-template let-word pTemplate="item">
        <span class="rec">{{word.rec}}</span>
        <span class="vrsta">{{word.vrsta_text}}</span>
      </ng-template>
    </p-autoComplete>
    <p-tieredMenu [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'" #menuNew [model]="itemsNew" [popup]="true"></p-tieredMenu>
    <button *ngIf="signedIn()" pButton icon="pi pi-plus" class="p-button-rounded p-button-outlined button-header" (click)="menuNew.toggle($event)"></button>
  </div>
  <div class="menu-container">
    <p-tieredMenu [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'" #menuUser [model]="itemsUser" [popup]="true"></p-tieredMenu>
    <div class="username">{{username}}</div>
    <button type="button" class="p-button-rounded p-button-outlined button-header" pButton icon="pi pi-user" (click)="menuUser.toggle($event)"></button>
  </div>
</p-menubar>
<router-outlet></router-outlet>
<p-toast position="center"></p-toast>
